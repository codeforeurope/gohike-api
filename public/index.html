<!DOCTYPE html>
<html>
<head>
    <title>Take a Hike!</title>

    <style>


        .landing-container {
            width: 800px;
            margin-right: auto;
            margin-left: auto;
            *zoom: 1;
        }

        .landing-container:before, .landing-container:after {
            display: table;
            content: "";
            line-height: 0;
        }

        .landing-container:after {
            clear: both;
        }


        table.landing
        {
            border: 0px;
            padding: 0;
            background-color: white;
            border-spacing: 0px;
        }
        td.landing-top
        {
            background-image: url(images/launch-placeholder_01.png);
            width: 800px;
            height: 297px;
            padding: 0;
            border-spacing: 0px;

        }
        td.landing-right
        {
            text-align: right;
            border-spacing: 0px;
            background-image: url(images/launch-placeholder_03.png);
            width: 391px;
            height: 149px;
            padding: 0;
            border-spacing: 0px;

        }
        td.landing-bottom
        {
            background-image: url(images/launch-placeholder_04.png);
            width: 800px;
            height: 154px;
            padding: 0;
            border-spacing: 0px;

        }

        td.landing-left
        {
            padding: 0;
            border-spacing: 0px;
            text-align: center;
        }


    </style>
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-41878934-1', 'gotakeahike.nl');
        ga('send', 'pageview');

    </script>
</head>
<body>


<div class="landing-container">
    <table class="landing">
        <tr>
            <td class="landing-top" colspan="2"></td>
        </tr>
        <tr>
            <td class="landing-left">
                <a href="https://itunes.apple.com/nl/app/take-a-hike!/id659545032?l=en&mt=8" target="_blank">
                    <img src="images/Available_on_the_App_Store_Badge_172.png"></a>
                <br><br>
                <a href="" target="_blank"><img src="images/en_generic_rgb_wo_172.png"></a>
            </td>
            <td class="landing-right"></td>
        </tr>
        <tr>
            <td class="landing-bottom" colspan="2"></td>
        </tr>
    </table>
</div>



</body>
</html>
